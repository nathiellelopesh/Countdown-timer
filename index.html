<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="section">
      <article class="countdown-content">
        <p class="title">Countdown</p>
        <article class="countdown-dates">
          <div class="countdown-form">
            <p class="travel-description">Date of your travel</p>
            <label for="inputYear" class="form-label">Year:</label>
            <input
              type="number"
              id="inputYear"
              class="form-control form-control-sm"
            />
            <p>Month:</p>
            <select
              class="form-select"
              id="inputMonth"
              aria-label="Default select month"
            >
              <option value="January" selected>January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
            <label for="inputDay" class="form-label">Day:</label>
            <input
              type="number"
              id="inputDay"
              class="form-control form-control-sm"
            />
            <label for="inputHours" class="form-label">Hours:</label>
            <input
              type="number"
              id="inputHours"
              class="form-control form-control-sm"
            />
            <label for="inputMins" class="form-label">Minutes:</label>
            <input
              type="number"
              id="inputMins"
              class="form-control form-control-sm"
            />
            <br />
            <button type="submit" class="btn btn-dark submit">Submit</button>
          </div>
          <div class="deadline-content">
            <p class="deadline-title">Travel in some days...</p>
            <br />
            <div class="deadline">
              <div class="deadline-format">
                <p class="counting-number">00</p>
                <p class="counting-description">Days</p>
              </div>
              <div class="deadline-format">
                <p class="counting-number">00</p>
                <p class="counting-description">Hours</p>
              </div>
              <div class="deadline-format">
                <p class="counting-number">00</p>
                <p class="counting-description">Mins</p>
              </div>
              <div class="deadline-format">
                <p class="counting-number">00</p>
                <p class="counting-description">Secs</p>
              </div>
            </div>
          </div>
        </article>
      </article>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!--Script-->
    <script src="index.js"></script>
  </body>
</html>
